# UCF-101 evaluation: run best config per method on UCF-101 test set
# Used for FVD comparison against SAVi-DNO and CVP
# Prerequisites: prepare UCF-101 with prepare_ucf101.py first
#
# Submit with:
#   python sweep_experiment/scripts/run_sweep.py \
#       --config sweep_experiment/configs/ucf101_best_configs.yaml \
#       --account torch_pr_36_mren \
#       --data-dir /scratch/wc3013/longcat-video-tta/datasets/ucf101_test_480p

method: full
series: 32
series_name: ucf101_full
description: "UCF-101 evaluation: Full-model TTA (best config from Exp 1)"

fixed:
  learning_rate: 1.0e-5
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 2500

sweep:
  - run_id: UCF_F1
