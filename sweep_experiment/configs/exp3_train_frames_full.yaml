# Series 19: Experiment 3 -- Training Frames Ablation (Full-model)
# Goal: Vary number of conditioning frames to study impact on adaptation.
# Fixed: Full-model best config (lr=1e-5, steps=20, warmup=3, optimizer=sgd)
# Swept: num_cond_frames

method: full
series: 19
series_name: exp3_train_frames_full
description: "Training frames ablation: Full-model TTA"

fixed:
  learning_rate: 1.0e-5
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: TF_F1
    num_cond_frames: 2
  - run_id: TF_F2
    num_cond_frames: 7
  - run_id: TF_F3
    num_cond_frames: 14
  - run_id: TF_F4
    num_cond_frames: 24
