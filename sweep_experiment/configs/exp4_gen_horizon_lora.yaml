# Series 25: Experiment 4 -- Generation Horizon Ablation (LoRA)
# Goal: Vary generation horizon to study impact on adaptation quality.
# Fixed: LoRA best config (lr=2e-4, steps=20, rank=8, alpha=16, target_modules="qkv,proj"), num_cond_frames=14
# Swept: num_frames

method: lora
series: 25
series_name: exp4_gen_horizon_lora
description: "Generation horizon ablation: LoRA TTA"

fixed:
  lora_rank: 8
  lora_alpha: 16
  learning_rate: 2.0e-4
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  target_modules: "qkv,proj"
  target_ffn: false
  num_cond_frames: 14
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: GH_L1
    num_frames: 16
  - run_id: GH_L2
    num_frames: 28
  - run_id: GH_L3
    num_frames: 44
  - run_id: GH_L4
    num_frames: 72
