# Series 6: LoRA -- Iteration Sweep
# Goal: Map overfitting curve for LoRA with best rank + LR.
# Fixed: lora_rank=1, alpha=2, lr=2e-4 (best from L1)
# Swept: num_steps, warmup_steps

method: lora
series: 6
series_name: lora_iter_sweep
description: "LoRA iteration sweep at best rank/LR/target"

fixed:
  lora_rank: 1
  lora_alpha: 2
  learning_rate: 2.0e-4
  weight_decay: 0.01
  max_grad_norm: 1.0
  target_modules: "qkv,proj"
  target_ffn: false
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: L13
    num_steps: 5
    warmup_steps: 1
  - run_id: L14
    num_steps: 10
    warmup_steps: 2
  - run_id: L15
    num_steps: 40
    warmup_steps: 5
  - run_id: L16
    num_steps: 80
    warmup_steps: 10
