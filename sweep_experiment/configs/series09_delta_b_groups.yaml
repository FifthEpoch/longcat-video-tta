# Series 9: Delta-B (Per-Layer Vectors) -- Groups Sweep (Capacity Axis)
# Goal: Map capacity-performance curve for modulation-pathway adaptation.
#        Varying num_groups controls how many independent 512-dim vectors
#        are learned (1 = Delta-A equivalent, 48 = one per block).
# Fixed: delta_lr=1e-2, steps=20
# Swept: num_groups

method: delta_b
series: 9
series_name: delta_b_groups_sweep
description: "Delta-B per-layer groups sweep (capacity axis)"

fixed:
  delta_lr: 1.0e-2
  delta_steps: 20
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: DB1
    num_groups: 1
  - run_id: DB2
    num_groups: 2
  - run_id: DB3
    num_groups: 4
  - run_id: DB4
    num_groups: 8
  - run_id: DB5
    num_groups: 16
  - run_id: DB6
    num_groups: 48
