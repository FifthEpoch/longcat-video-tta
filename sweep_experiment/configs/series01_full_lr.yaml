# Series 1: Full-Model TTA -- Learning Rate Sensitivity
# Goal: Find the safe LR range for full-model TTA. Establishes whether
#        conditioning-aware flow-matching loss can drive useful adaptation.
# Fixed: steps=20, warmup=3
# Swept: learning_rate

method: full
series: 1
series_name: full_lr_sweep
description: "Full-model TTA learning rate sensitivity (13.6B params)"

fixed:
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  num_cond_frames: 2
  num_frames: 16
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: F1
    learning_rate: 1.0e-6
  - run_id: F2
    learning_rate: 5.0e-6
  - run_id: F3
    learning_rate: 1.0e-5
  - run_id: F4
    learning_rate: 5.0e-5
  - run_id: F5
    learning_rate: 1.0e-4
