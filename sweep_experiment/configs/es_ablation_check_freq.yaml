# Series 14: Early Stopping Ablation -- Check Frequency
# Goal: Vary how often early stopping checks are performed.
# Fixed: Full-model best config (lr=1e-5, steps=20, warmup=3, optimizer=sgd)
# Swept: es_check_every

method: full
series: 14
series_name: es_ablation_check_freq
description: "Early stopping ablation: check frequency sweep"

fixed:
  learning_rate: 1.0e-5
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: ES_CF1
    es_check_every: 1
  - run_id: ES_CF2
    es_check_every: 3
  - run_id: ES_CF3
    es_check_every: 5
  - run_id: ES_CF4
    es_check_every: 10
