# Series 7: Delta-A (Global Vector) -- LR Sweep
# Goal: Test whether a single 512-dim vector can meaningfully adapt a 13.6B
#        parameter model. Delta-A is the absolute minimum capacity intervention.
# Fixed: steps=20
# Swept: delta_lr

method: delta_a
series: 7
series_name: delta_a_lr_sweep
description: "Delta-A global vector LR sweep (512 params)"

fixed:
  delta_steps: 20
  num_cond_frames: 2
  num_frames: 16
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: DA1
    delta_lr: 1.0e-3
  - run_id: DA2
    delta_lr: 5.0e-3
  - run_id: DA3
    delta_lr: 1.0e-2
  - run_id: DA4
    delta_lr: 5.0e-2
  - run_id: DA5
    delta_lr: 1.0e-1
