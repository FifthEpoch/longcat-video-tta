# Series 20: Experiment 3 -- Training Frames Ablation (LoRA)
# Goal: Vary number of conditioning frames to study impact on adaptation.
# Fixed: LoRA best config (lr=2e-4, steps=20, rank=1, alpha=2, target_modules="qkv,proj")
# Swept: num_cond_frames

method: lora
series: 20
series_name: exp3_train_frames_lora
description: "Training frames ablation: LoRA TTA"

fixed:
  lora_rank: 1
  lora_alpha: 2
  learning_rate: 2.0e-4
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  target_modules: "qkv,proj"
  target_ffn: false
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: TF_L1
    num_cond_frames: 2
  - run_id: TF_L2
    num_cond_frames: 7
  - run_id: TF_L3
    num_cond_frames: 14
  - run_id: TF_L4
    num_cond_frames: 24
