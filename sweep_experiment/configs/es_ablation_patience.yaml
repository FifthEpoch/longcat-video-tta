# Series 15: Early Stopping Ablation -- Patience
# Goal: Vary patience (number of checks without improvement before stopping).
# Fixed: Full-model best config (lr=1e-5, steps=20, warmup=3, optimizer=sgd)
# Swept: es_patience

method: full
series: 15
series_name: es_ablation_patience
description: "Early stopping ablation: patience sweep"

fixed:
  learning_rate: 1.0e-5
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: ES_P1
    es_patience: 1
  - run_id: ES_P2
    es_patience: 2
  - run_id: ES_P3
    es_patience: 3
  - run_id: ES_P4
    es_patience: 5
  - run_id: ES_P5
    es_patience: 10
