# Series 39 (UCF-101): Retrieval-Augmented Batch-Size Ablation (Full-model)
# Same as exp5_batch_size_full but uses UCF-101 1000-video pool.
#
# Submit:
#   python sweep_experiment/scripts/run_sweep.py \
#       --config sweep_experiment/configs/exp5_batch_size_full_ucf101.yaml \
#       --account torch_pr_36_mren \
#       --data-dir /scratch/wc3013/longcat-video-tta/datasets/ucf101_100_480p

method: full
series: 39
series_name: exp5_batch_size_full_ucf101
description: "Retrieval-augmented batch-size ablation: Full-model TTA (UCF-101)"

fixed:
  learning_rate: 1.0e-5
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  batch_method: similarity
  retrieval_pool_dir: /scratch/wc3013/longcat-video-tta/datasets/ucf101_1000_480p
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: BS_F1
    batch_videos: 1
  - run_id: BS_F2
    batch_videos: 5
  - run_id: BS_F3
    batch_videos: 10
  - run_id: BS_F4
    batch_videos: 50
  - run_id: BS_F5
    batch_videos: 100
