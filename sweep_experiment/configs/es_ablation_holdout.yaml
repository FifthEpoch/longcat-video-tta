# Series 18: Early Stopping Ablation -- Holdout Fraction
# Goal: Vary the fraction of videos held out for early stopping evaluation.
# Fixed: Full-model best config (lr=1e-5, steps=20, warmup=3, optimizer=sgd)
# Swept: es_holdout_fraction

method: full
series: 18
series_name: es_ablation_holdout
description: "Early stopping ablation: holdout fraction sweep"

fixed:
  learning_rate: 1.0e-5
  num_steps: 20
  warmup_steps: 3
  weight_decay: 0.01
  max_grad_norm: 1.0
  optimizer: sgd
  num_cond_frames: 14
  num_frames: 28
  gen_start_frame: 32
  num_inference_steps: 50
  guidance_scale: 4.0
  resolution: 480p
  seed: 42
  max_videos: 100

sweep:
  - run_id: ES_H1
    es_holdout_fraction: 0.125
  - run_id: ES_H2
    es_holdout_fraction: 0.25
  - run_id: ES_H3
    es_holdout_fraction: 0.375
